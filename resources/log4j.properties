log4j.rootLogger=TRACE, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss.SSS} [%15.15t] %-5p %16.16c %x - %m%n

log4j.appender.rollingfile=org.apache.log4j.RollingFileAppender
log4j.appender.rollingfile.File=target/logs/
log4j.appender.rollingfile.MaxFileSize=2GB
log4j.appender.rollingfile.MaxBackupIndex=1
log4j.appender.rollingfile.layout=org.apache.log4j.PatternLayout
log4j.appender.rollingfile.layout.ConversionPattern=%d{HH:mm:ss.SSS} [%15.15t] %-5p %16.16c %x - %m%n
